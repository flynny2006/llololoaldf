<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - Discord Token Dashboard</title>
    <base href="/">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>User Details</h1>
            <div class="header-buttons">
                <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
                <a id="visitServersBtn" class="visit-servers-btn">Visit Servers</a>
            </div>
        </header>

        <main>
            <div class="user-container">
                <div class="user-header">
                    <div class="user-avatar">
                        <img id="userAvatar" src="" alt="User Avatar">
                        <div id="statusIndicator" class="status-indicator"></div>
                    </div>
                    <div class="user-info">
                        <h2 id="username">Loading...</h2>
                        <p id="email" class="user-email">Loading...</p>
                        <p id="phone" class="user-phone">Loading...</p>
                    </div>
                </div>

                <div class="user-details">
                    <div class="detail-card">
                        <h3>Status</h3>
                        <p id="status">Loading...</p>
                    </div>
                    <div class="detail-card">
                        <h3>Activity</h3>
                        <p id="activity">Loading...</p>
                    </div>
                    <div class="detail-card">
                        <h3>About Me</h3>
                        <p id="about">Loading...</p>
                    </div>
                    <div class="detail-card">
                        <h3>Account Details</h3>
                        <div class="account-details">
                            <p><strong>ID:</strong> <span id="userId">Loading...</span></p>
                            <p><strong>Created:</strong> <span id="createdAt">Loading...</span></p>
                            <p><strong>Verified:</strong> <span id="verified">Loading...</span></p>
                            <p><strong>Servers:</strong> <span id="serverCount">Loading...</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/user.js"></script>
</body>
</html>
